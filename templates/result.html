<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Evaluation Result</title>
</head>
<body>

<h1>Evaluation Result</h1>

<p><strong>Name:</strong> {{ name }}</p>
<p><strong>Assignment:</strong> {{ assignment }}</p>
<p><strong>Uploaded file:</strong> 
   <a href="{{ drive_link }}" target="_blank">View in Drive</a>
</p>

<h2>Feedback</h2>

<pre style="white-space: pre-wrap; border:1px solid #ccc; padding:10px;">
{{ feedback }}
</pre>

<a href="data:text/plain;charset=utf-8,{{ feedback|urlencode }}" download="feedback.txt">
    Download Feedback (.txt)
</a>

<br><br>
<a href="/">Submit Another</a>

</body>
</html>
