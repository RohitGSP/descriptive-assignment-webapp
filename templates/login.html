<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login - Testbook Descriptive Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #141E30, #243B55);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 430px;
            background: rgba(255,255,255,0.12);
            padding: 35px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            color: white;
            text-shadow: 0 4px 10px rgba(0,0,0,0.7);
            margin-bottom: 30px;
        }

        input[type=password] {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.25);
            font-size: 16px;
            color: #fff;
            outline: none;
            margin-bottom: 18px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ffcc00;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffe38a;
        }

        .error {
            color: #ff9b9b;
            font-size: 14px;
            margin-top: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Testbook Login</h1>

    <form action="/login" method="POST">
        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit">Login</button>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </form>
</div>

</body>
</html>
