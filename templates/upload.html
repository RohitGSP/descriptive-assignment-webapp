<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Upload Answer Sheet</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

    <style>
        /* ====== Full-Screen Gradient Background ====== */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
        }

        /* ====== Centered Glassmorphism Card ====== */
        .container {
            width: 100%;
            max-width: 750px;
            background: rgba(255, 255, 255, 0.15);
            padding: 35px 40px;
            border-radius: 25px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.4);
            animation: fadeIn 0.7s ease-out;
        }

        /* ====== 3D Neon Heading ====== */
        .title {
            font-weight: 900;
            font-size: 32px;
            text-align: center;
            color: #ffffff;
            margin-bottom: 35px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.7),
                         0 0 25px rgba(255,255,255,0.4);
            letter-spacing: 1px;
        }

        label {
            font-weight: 500;
            font-size: 15px;
        }

        select, input[type=file], button {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            outline: none;
            margin-top: 6px;
            font-size: 15px;
            font-family: 'Poppins';
        }

        select, input[type=file] {
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
        }

        option { color: #000; }

        button {
            background: #ffcc00;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            margin-top: 18px;
            transition: 0.25s;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: #ffe27a;
            transform: translateY(-2px);
        }

        /* ====== Question Box ====== */
        .question-box {
            background: rgba(255,255,255,0.18);
            border-left: 5px solid #ffcc00;
            padding: 18px;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            animation: slideIn 0.5s ease-out;
        }

        pre {
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 14px;
            color: #fff;
        }

        hr {
            border: 0;
            height: 1px;
            background: rgba(255,255,255,0.25);
            margin: 25px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-12px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- 3D Heading -->
    <div class="title">Testbook Descriptive Assignment Test</div>

    <!-- STEP 1: Assignment Selection -->
    <form method="POST" action="/">
        <input type="hidden" name="name" value="{{ name }}">
        <input type="hidden" name="mobile" value="{{ mobile }}">
        <input type="hidden" name="email" value="{{ email }}">
        <input type="hidden" name="category" value="{{ category }}">
        <input type="hidden" name="language" value="{{ language }}">

        <label>Select Assignment:</label>
        <select name="assignment_select" required onchange="this.form.submit()">
            <option value="">-- Select Assignment --</option>
            {% for a in assignments %}
            <option value="{{ a }}" {% if selected_assignment == a %}selected{% endif %}>
                {{ a }}
            </option>
            {% endfor %}
        </select>
    </form>

    <hr>

    <!-- STEP 2: Show Question -->
    {% if question_display %}
    <div class="question-box">
        <h3 style="margin-top:0; color:#ffea00;">ðŸ“˜ Question:</h3>
        <pre>{{ question_display }}</pre>
    </div>
    {% endif %}

    <!-- STEP 3: Upload Form -->
    {% if selected_assignment %}
    <form method="post" action="/submit" enctype="multipart/form-data">

        <input type="hidden" name="name" value="{{ name }}">
        <input type="hidden" name="mobile" value="{{ mobile }}">
        <input type="hidden" name="email" value="{{ email }}">
        <input type="hidden" name="category" value="{{ category }}">
        <input type="hidden" name="language" value="{{ language }}">
        <input type="hidden" name="assignment" value="{{ selected_assignment }}">

        <label>Upload File:</label>
        <input type="file" name="file" accept=".pdf,image/*" required>

        <button type="submit">Submit & Evaluate</button>
    </form>
    {% endif %}

</div>

</body>
</html>
