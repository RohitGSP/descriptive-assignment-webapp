<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Descriptive Assignment Submission</title>
</head>
<body>
<h1>Descriptive Assignment Submission</h1>

<form method="post">

    <label>Full Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Mobile (10-digit):</label><br>
    <input type="text" name="mobile" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Category:</label><br>
    <select name="category" required>
        <option value="">-- Select --</option>
        <option value="IB">IB ACIO</option>
        <option value="KVS">KVS</option>
        <option value="CAPF">CAPF AC</option>
        <option value="CBSE">CBSE Superintendent</option>
    </select><br><br>

    <label>Language:</label><br>
    <select name="language" required>
        <option value="">-- Select --</option>
        <option value="ENG">English</option>
        <option value="HIN">Hindi</option>
    </select><br><br>

    <button type="submit">Next</button>

</form>
</body>
</html>
