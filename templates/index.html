<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Start Assignment - Testbook</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght:300;400;600;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
        }

        .container {
            width: 100%;
            max-width: 750px;
            background: rgba(255,255,255,0.12);
            padding: 35px 40px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
        }

        .title {
            font-size: 34px;
            font-weight: 900;
            color: white;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.7);
        }

        label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
            color: #fff;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255,255,255,0.22);
            border: none;
            font-size: 15px;
            margin-top: 8px;
            color: #fff;
            outline: none;
        }

        option { color: black; }

        button {
            width: 100%;
            padding: 14px;
            background: #ffcc00;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            margin-top: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffe27a;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="title">Testbook Descriptive Assignment</div>

    <form action="/" method="POST">

        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Mobile:</label>
        <input type="text" name="mobile" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Select Category:</label>
        <select name="category" required>
            <option value="">-- Select --</option>
            <option value="IB">IB</option>
            <option value="KVS">KVS</option>
            <option value="CAPF">CAPF AC</option>
            <option value="CBSE">CBSE Superintendent</option>
        </select>

        <label>Select Language:</label>
        <select name="language" required>
            <option value="">-- Select --</option>
            <option value="ENG">English</option>
            <option value="HIN">Hindi</option>
        </select>

        <button type="submit">Proceed</button>

    </form>
</div>

</body>
</html>
